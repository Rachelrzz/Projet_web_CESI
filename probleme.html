<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="probleme.css">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post" id="probleme-form">
        <h2>Signaler un problème</h2>
        <label for="nom">Nom complet:</label>
        <input type="text" id="nom" name="nom" required>
        <label for="email">Adresse email:</label>
        <input type="email" id="email" name="email" required>
        <label for="probleme">Description du problème:</label>
        <textarea id="probleme" name="probleme" required></textarea>
        <label for="fichier">Joindre un fichier:</label>
        <input type="file" id="fichier" name="fichier">
        <button type="submit">Envoyer</button>
        <button>Annuler</button>
      </form>
</body>
</html>
